<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms FTW!!</title>
  </head>
  <body>
    <form>
      <label for="color">Färg</label>
      <input id="color" name="color" type="color" required minlength="4" />
      GDPR: <input type="checkbox" name="gdpr" />
      <button>Spara</button>
    </form>

    <section>
      <article>
        <label>Checkbox</label>
        <input type="checkbox" />
      </article>
      <article>
        <label>Radio</label>
        <input type="radio" />
      </article>
      <article>
        <label>Password</label>
        <input type="password" />
      </article>
      <article>
        <label>Email</label>
        <input type="email" />
      </article>
      <article>
        <label>Date</label>
        <input type="date" />
      </article>
      <article>
        <label>Number</label>
        <input type="number" />
      </article>
    </section>

    <section>
      <img src="assets/golf.jpg" alt="Golf är kul!" />
    </section>
  </body>
</html>
